version: 0.0
os: linux
files:
  - source:  /
    destination: /home/ubuntu/action
    overwrite: yes

permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu

hooks:
  ApplicationStart:
    - location: scripts/$([ "${CODEDEPLOY_DEPLOYMENT_GROUP_NAME}" == "my-deployment-group-main" ] && echo "main" || echo "dev")-deploy.sh
      timeout: 60
      runas: ubuntu